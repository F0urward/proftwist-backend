x-service-base: &service-base
  env_file: .env
  restart: on-failure
  networks:
    - proftwist-network

services:
  traefik:
    image: traefik:v2.10
    container_name: proftwist-traefik-gateway
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--metrics.prometheus=true"
    ports:
      - "8998:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - proftwist-network
    restart: unless-stopped

  auth-service:
    <<: *service-base
    container_name: proftwist-auth-service
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        SERVICE_NAME: "auth"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`localhost`) && PathPrefix(`/api/v1/auth`)"
      - "traefik.http.routers.auth.entrypoints=web"
      - "traefik.http.services.auth.loadbalancer.server.port=80"

  category-service:
    <<: *service-base
    container_name: proftwist-category-service
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        SERVICE_NAME: "category"
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.category.rule=Host(`localhost`) && PathPrefix(`/api/v1/categories`)"
      - "traefik.http.routers.category.entrypoints=web"
      - "traefik.http.services.category.loadbalancer.server.port=80"

  chat-service:
    <<: *service-base
    container_name: proftwist-chat-service
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        SERVICE_NAME: "chat"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chat.rule=Host(`localhost`) && PathPrefix(`/api/v1/chats`)"
      - "traefik.http.routers.chat.entrypoints=web"
      - "traefik.http.services.chat.loadbalancer.server.port=80"

  friend-service:
    <<: *service-base
    container_name: proftwist-friend-service
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        SERVICE_NAME: "friend"
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.friend.rule=Host(`localhost`) && PathPrefix(`/api/v1/friends`)"
      - "traefik.http.routers.friend.entrypoints=web"
      - "traefik.http.services.friend.loadbalancer.server.port=80"

  moderation-service:
    <<: *service-base
    container_name: proftwist-moderation-service
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        SERVICE_NAME: "moderation"

  roadmap-service:
    <<: *service-base
    container_name: proftwist-roadmap-service
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        SERVICE_NAME: "roadmap"
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.roadmap.rule=Host(`localhost`) && PathPrefix(`/api/v1/roadmaps`)"
      - "traefik.http.routers.roadmap.entrypoints=web"
      - "traefik.http.services.roadmap.loadbalancer.server.port=80"

  roadmapinfo-service:
    <<: *service-base
    container_name: proftwist-roadmapinfo-service
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        SERVICE_NAME: "roadmapinfo"
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.roadmapinfo.rule=Host(`localhost`) && PathPrefix(`/api/v1/roadmapsinfo`)"
      - "traefik.http.routers.roadmapinfo.entrypoints=web"
      - "traefik.http.services.roadmapinfo.loadbalancer.server.port=80"

  postgres:
    image: postgres:15
    container_name: proftwist-postgres
    env_file: .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5434:5432"
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      retries: 3
      start_period: 10s
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - proftwist-network

  mongo:
    image: mongo:5.0
    container_name: proftwist-mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DB}
    ports:
      - "27017:27017"
    restart: on-failure
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@${MONGO_HOST}:27017/${MONGO_DB}?authSource=admin --quiet
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    volumes:
      - mongo_data:/data/db
    networks:
      - proftwist-network

  redis:
    image: redis:alpine
    container_name: proftwist-redis
    command: redis-server --bind 0.0.0.0 --port 6379 --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - proftwist-network

  minio:
    image: minio/minio:latest
    container_name: proftwist-minio
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    volumes:
      - minio_data:/data
    networks:
      - proftwist-network

  mc:
    image: minio/mc:latest
    container_name: proftwist-minio-client
    depends_on:
      minio:
        condition: service_healthy
    environment:
      - MC_HOST_local=http://${MINIO_ROOT_USER}:${MINIO_ROOT_PASSWORD}@minio:9000
    volumes:
      - ../assets:/tmp
    entrypoint: >
      /bin/sh -c "
      until mc ready local; do echo 'Waiting for MinIO...'; sleep 2; done;
      mc mb local/avatars || true;
      mc anonymous set download local/avatars;
      mc cp --recursive /tmp/* local/avatars/ || true
      echo 'MinIO avatars bucket setup completed';
      "
    networks:
      - proftwist-network

  pgweb:
    image: sosedoff/pgweb
    container_name: proftwist-pgweb
    environment:
      - PGWEB_DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable
      - PGWEB_HTTP_PORT=8081
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - proftwist-network

  mongo-express:
    image: mongo-express
    container_name: proftwist-mongo-express
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_USERNAME}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_PASSWORD}
      - ME_CONFIG_MONGODB_SERVER=${MONGO_HOST}
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_EXPRESS_USERNAME:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASSWORD:-password}
      - ME_CONFIG_OPTIONS_EDITORTHEME=ambiance
    ports:
      - "8082:8081"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - proftwist-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: proftwist-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD}
      - HTTP_USER=${REDIS_COMMANDER_USER}
      - HTTP_PASSWORD=${REDIS_COMMANDER_PASSWORD}
    ports:
      - "8083:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - proftwist-network

  kafka:
    image: apache/kafka:3.7.0
    container_name: proftwist-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://kafka:9092,CONTROLLER://kafka:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      KAFKA_CFG_ZOOKEEPER_CONNECT: ""
    ports:
      - "9092:9092"
    networks:
      - proftwist-network
    healthcheck:
      test: ["CMD-SHELL", "netstat -ln | grep :9092 || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: proftwist-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    ports:
      - "8084:8080"
    networks:
      - proftwist-network

  prometheus:
    container_name: proftwist-prometheus
    image: prom/prometheus:v2.55.0
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - proftwist-network
  
  grafana:
    container_name: proftwist-grafana
    image: grafana/grafana:11.3.0
    volumes:
      - ./grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - grafana-data:/var/lib/grafana
    ports:
      - 3001:3000
    networks:
      - proftwist-network
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  minio_data:
  grafana-data:

networks:
  proftwist-network:
