service:
  http:
    port: :8080

  cors:
    allowOrigin: "*"
    allowMethods: "POST,GET,OPTIONS,PUT,DELETE"
    allowHeaders: "Content-Type,X-Csrf-Token"
    allowCredentials: true
    exposeHeaders: "X-Csrf-Token"

auth:
  jwt:
    expire: 86400
    cookie:
      name: jwt-token
      maxAge: 86400
      secure: true
      httpOnly: true

mongo:
  driver: mongo

postgres:
  maxOpenConns: 60
  connMaxLifetime: 120
  maxIdleConns: 30
  connMaxIdleTime: 20
  driver: postgres

redis:
  poolSize: 50
  dialTimeout: 5s
  readTimeout: 3s
  writeTimeout: 3s
  poolTimeout: 4s
