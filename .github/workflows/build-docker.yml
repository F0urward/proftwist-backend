name: Docker Build and Push

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push with Buildx caching
        run: |
          SERVICES="auth category chat friend moderation roadmap roadmapinfo"
          
          for service in $SERVICES; do
            echo "Building ${service}-service with Buildx caching"
            
            docker buildx build \
              --push \
              --cache-from type=gha \
              --cache-to type=gha,mode=max \
              --build-arg SERVICE_NAME=${service} \
              -t ${DOCKER_USERNAME}/proftwist-${service}-service:latest \
              -t ${DOCKER_USERNAME}/proftwist-${service}-service:${{ github.sha }} \
              -f docker/Dockerfile \
              .
            
            echo "Successfully pushed ${service}-service"
          done
